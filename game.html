        <title>Tic-tac-toe</title>

    <body class="sans-serif w-100 tc pa3 h-100 bg-black">
        <!-- Title -->
        <section>
            <h2 class="f1 lh-title mb0 ttu tc tracked-mega">A vous de jouer !</h2>

        <!--Table-->
        <section>
            <div class="case" style="display: none"></div>
            <div class="mytab mw-6 mh-7">
                <div class="myline cf">
                    <div class="case bg-white h4 w4 ma2 fl"></div>
                    <div class="case bg-white h4 w4 ma2 fl"></div>
                    <div class="case bg-white h4 w4 ma2 fl"></div>
                </div>
                <div class="myline cf">
                    <div class="case bg-white h4 w4 ma2 fl"></div>
                    <div class="case bg-white h4 w4 ma2 fl"></div>
                    <div class="case bg-white h4 w4 ma2 fl"></div>
                </div>
                <div class="myline cf">
                    <div class="case bg-white h4 w4 ma2 fl"></div>
                    <div class="case bg-white h4 w4 ma2 fl"></div>
                    <div class="case bg-white h4 w4 ma2 fl"></div>
                </div>
            </div>
        </section>
        <section>
            <p>Le joueur X commence.</p>
        </section>
        <section>
            <p id="result"></p>
        </section>

        <button id="restart">Recommencer</button>
        <footer class="w-100 tc pa3 pv5 ph4-ns bg-right">
